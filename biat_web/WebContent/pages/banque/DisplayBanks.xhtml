<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
<h:head></h:head> 
<body> 
<p:dataTable id="tbl" var="car" value="#{custommerBean.displayAldlB()}" paginator="true" rows="10">
    <p:column>
        <f:facet name="header">
            <h:outputText value="nom" />
        </f:facet>
        <h:outputText value="#{car.nom}" />
    </p:column>
 
    <p:column exportable="false">
        <f:facet name="header">
            <h:outputText value="capital" />
        </f:facet>
        <h:outputText value="#{car.capital}" />
    </p:column>
 <p:column exportable="false">
        <f:facet name="header">
            <h:outputText value="banque centrale " />
        </f:facet>
        <h:outputText value="#{car.banqueCentrale}" />
    </p:column>
    
   
</p:dataTable>
</body> 
</html>
